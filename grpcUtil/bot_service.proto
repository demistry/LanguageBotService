syntax = "proto3";


package com.grpc.languagebot;
option go_package = "./grpcUtil";

service BotService{
  rpc GenerateWord(WordRequest) returns (WordResponse);
}

message WordRequest{
  int32 word_count = 1;
}

message WordResponse{
  string word = 1;
  string part_of_speech = 2;
  repeated string definition = 3;
  repeated string example = 4;
}



